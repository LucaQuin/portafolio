<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo2</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <section class="portada">
            <div class="imagen-resto"></div>
            <div class="saludo"><b>Bienvenido rey</b>
                <p>Es momento de comermela</p>
            </div>
            <div class="buscador">
                <div class="izquierda"><i class="fa-solid fa-location-dot"></i></div>
                <div class="medio"><input type="text" name="nada" placeholder="Buscar restaurante"></div>
                <div class="derecha"><input type="submit" class="fa-solid fa-magnifying-glass" value="fa-solid fa-magnifying-glass"></div>
            </div>
        </section>
        <section class="categoria">
            <div class="cate"><i class="fa-solid fa-plate-wheat"></i>Comida China</div>
            <div class="cate"><i class="fa-solid fa-hotdog"></i>Panchos</div>
            <div class="cate"><i class="fa-solid fa-burger"></i>Hamburguesa</div>
            <div class="cate"><i class="fa-solid fa-pizza-slice"></i>Pizza</div>
            <div class="cate"><i class="fa-solid fa-fish"></i>Pescado</div>
            <div class="cate"><i class="fa-solid fa-cheese"></i>Queso</div>
            <div class="cate"><i class="fa-solid fa-bread-slice"></i>Pan</div>
            <div class="cate"><i class="fa-solid fa-wine-bottle"></i>Vino</div>
            <div class="cate"><i class="fa-solid fa-candy-cane"></i>Dulces</div>
            <div class="cate"><i class="fa-solid fa-cake-candles"></i>Pasteles</div>
            <div class="cate"><i class="fa-regular fa-lemon"></i>Limones</div>
            <div class="cate"><i class="fa-solid fa-cookie"></i>Galletitas</div>
            <div class="cate"><i class="fa-solid fa-pepper-hot"></i>Picantes</div>
            <div class="cate"><i class="fa-solid fa-flask"></i>Cositas Raras</div>
            <div class="cate"><i class="fa-solid fa-wheat-awn"></i>Para Volar</div>
        </section>
    </header>
    <main>
        <section class="resultado">
            <h3>Hola</h3>
            <article class="resto">1</article>
            <article class="resto">2</article>
            <article class="resto">3</article>
            <article class="resto">4</article>
        </section>
    </main>
    <footer></footer>
</body>
</html>
